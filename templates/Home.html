  {%include 'navbar.html' %}

<!--main code-->

  <div class="row">

      <div class="col-lg-2 col-md-2 ">
           <div class="view overlay text-center  z-depth-1-half">
<!--Categories-->

          <div class="list-group mt-3">
           <a href="/home" class="list-group-item list-group-item-action active">
              All Images
           </a>
              {% for c in cats   %}

              <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action">{{c.title}}</a>

                 {% endfor %}
</div>
</div>

      </div>
      <div class="col-md-10">
<!--Images-->


<!--          {% for i in images   %}-->

<!--          <h1>{{ i.title }}</h1>-->

<!--          {% endfor %}-->

          <div class="row mt-3">

              <div class="col-md-12">

                  <div class="card-columns">

                      {% for i in images   %}


                      <div class="card" >
                       <img class="card-img-top" src="/media/{{i.image}}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{i.title}}</h5>
                            <p class="card-text">{{i.discription}}</p>
                            <a href="#" class="btn btn-primary" onclick="showModelwithImage('{{i.image}}')">View</a>
                        </div>
                      </div>





                      {% endfor %}


                  </div>

              </div>

          </div>


      </div>


  </div>


<!-- Modal -->
<div class="modal fade" id="image-model" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Image Bazar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img src="#!" id="image-show" class="image-fluid" alt="" >
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <script>
